<h2>Screenings</h2>

<p> In the following halls:</p>

<mat-nav-list cols="2" rowHeight="2:1">
    <a *ngFor="let screening of screenings" mat-list-item
    (click)="selectedScreening = screening"
    [class.selected]="screening === selectedScreening"
    [routerLink]="['/screenings', screening.id]"
    matTooltip="Click for description"
    matTooltipPosition="below"
  >
  <h3 matLine>{{ screening.id }}</h3>
  </a>
</mat-nav-list>
